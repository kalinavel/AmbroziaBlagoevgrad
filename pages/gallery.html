  <script>
    let slideIndex = 1;
    showSlides(slideIndex);

    function showSlides(n) {
      var i;
      var slides = document.getElementsByClassName("gallerySlides");
      var dots = document.getElementsByClassName("demo");
      var captionText = document.getElementById("caption");
      if (n > slides.length) {slideIndex = 1}
      if (n < 1) {slideIndex = slides.length}
      for (i = 0; i < slides.length; i++) {
          slides[i].style.display = "none";
      }
      for (i = 0; i < dots.length; i++) {
          dots[i].className = dots[i].className.replace(" active", "");
      }
      slides[slideIndex-1].style.display = "block";
      dots[slideIndex-1].className += " active";
      captionText.innerHTML = dots[slideIndex-1].alt;
    }

    function currentSlide(n) {
      return function() {
        showSlides(slideIndex = n)
      };
    }

    let firstImage = document.getElementById('img1');
    let secondImage = document.getElementById('img2');
    let thirdImage = document.getElementById('img3');
    let fourthImage = document.getElementById('img4');
    let fifthImage = document.getElementById('img5');
    let sixthImage = document.getElementById('img6');

    firstImage.addEventListener('click', currentSlide(1));
    secondImage.addEventListener('click', currentSlide(2));
    thirdImage.addEventListener('click', currentSlide(3));
    fourthImage.addEventListener('click', currentSlide(4));
    fifthImage.addEventListener('click', currentSlide(5));
    sixthImage.addEventListener('click', currentSlide(6));

    function plusSlides(n) {
      return function() {
        showSlides(slideIndex += n)
       };
    }
    let prevLink = document.querySelector('.prev');
    let nextLink = document.querySelector('.next');

    prevLink.addEventListener('click', plusSlides(-1));
    nextLink.addEventListener('click', plusSlides(1));
  </script>
